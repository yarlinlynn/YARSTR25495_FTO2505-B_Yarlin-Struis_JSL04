  <body class="font-body text-[15px] md:flex md:justify-between min-h-screen">

      <!-- Add New Task Button -->

      <!-- Desktop Toggle Button and Hide Sidebar -->

    <!-- Mobile Navigation -->
     <div class="hidden">
      <!-- Backdrop -->
      <div class="bg-black opacity-50 fixed top-[65px] left-0 right-0 w-full h-[130vh]"></div>

      <!-- Navigation Container: Holding light/dark toggle button -->
      <div class="absolute w-[340px] bg-white h-[200px] top-[65px] left-0 right-0 mx-auto rounded-[8px] pt-[16px] pb-[23px]">
        <div class="flex items-center justify-between">
          <h4 class="text-[12px] pl-[59px] tracking-[2.4px] text-medium-grey font-bold leading-[100%]">ALL BOARDS (1)</h4>
          <img class="pr-[14.15px]"
          src="./assets/images/Group 45.svg" alt="close button">
        </div>
        
        <button tabindex="0" class="mt-[19px] mb-[31px] w-[293px] h-[49px] rounded-tr-[100px] rounded-br-[100px] bg-[#635FC7] text-white font-bold text-[15px] leading-[100%]">
          Launch Career
        </button>
       
       <!-- Light and Dark Toggle Button -->
        <div class="bg-[#F4F7FD] w-[260px] h-[48px] rounded-[6px] relative left-0 right-0 mx-auto pt-[10px] pb-[17px] text-center flex items-center justify-center gap-4">
    
          <!-- Sun Icon -->
          <span class="text-xl">‚òÄÔ∏è</span>

          <!-- Toggle Switch -->
          <button id="themeToggle"
            class="w-[40px] h-[20px] bg-[#635FC7] rounded-[12px] flex items-center px-1 transition-all duration-300 relative"
            aria-label="Toggle Theme">
            <span id="toggleCircle"
              class="w-[14px] h-[14px] bg-white rounded-full transform transition-all duration-300"></span>
          </button>

          <!-- Moon Icon -->
          <span class="text-xl">üåë</span>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
     <div class="lg:h-screen md:w-full md:border-l md:border-background-light lg:overflow-x-hidden">

      <header class="hidden md:block md:bg-white md:border-b md:border-background-light pt-[29px] px-[24px] pb-[37px] lg:h-[96px]">
        <div class="md:flex md:items-center md:justify-between">
          <h2 class="md:text-2xl md:font-bold cursor-pointer">Launch Career</h2>
          <!-- Add new task button for desktop-->
           <span class="bg-indigo text-white font-bold text-[10px] lg:text-[12px] xl:text-[15px] py-[10px] px-[24px] rounded-[24px] focus:ring-2 focus:ring-white cursor-pointer hidden md:block" 
           id="newTaskButton" tabindex="0">
            +  Add New Task
          </span>
        </div>
      </header>

      <div class="pt-[32px] md:p-[24px] min-h-screen bg-light-grey"> <!-- grid lg:grid-cols-2 xl:grid-cols-cols-280 -->
        
      </div>



     </div>

    <!-- Modal: Displays each tasks details when the task is clicked -->
    <section id="modalPopUp" class=" absolute top-0 w-full hidden"> 
      <!-- Backdrop -->
      <div class="bg-black opacity-50 fixed top-0 left-0 w-full h-[130vh]"></div>

      <!-- Form Container -->
       <div id="formContainer" class="bg-white absolute top-[99px] lg:top-[249px] left-0 right-0 m-auto w-[343px] md:w-[600px] p-[24px] rounded-[6px] h-[532px] md:h-[415px] flex flex-col g-[24px]">

        <div class="flex items-center justify-between pb-4">
          <h2 class="text-[18px] font-bold leading-100%">Task</h2>
                  
          <img src="./assets/images/Group 45.svg" alt="close button">
        </div>

        <!-- Form Container -->
         <form>
          <!-- Task Title -->
          <div class="relative">
            <label for="title" class="mb-[8px] text-[12px] font-bold text-medium-grey">Title</label>
            <input id="title" name="title" type="text" class="relative font-body border border-gray-300 rounded h-[40px] w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px] text-[13px]"/>
          </div>

          <!-- Task Description -->
           <div>
            <label for="description" class="mb-[8px] text-[12px] font-bold text-medium-grey">Description</label>
            <textarea id="description" name="description" class="h-[112px] border border-gray-300 rounded w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px]">
            </textarea>
           </div>

           <!-- Task Status -->
           <div class="relative  mb-[24px]">

            <select id="taskStatus" name="status" class="appearance-none font-body border border-gray-300 rounded w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px] leading-[23px] text-[13px]">
              <option value="option1">todo</option>
              <option value="option2">in progress</option>
              <option value="option3">done</option>
            </select>

            
            <div class="pointer-events-none absolute inset-y-0 flex items-center text-medium-grey right-[16.78px] top-[18.55px] bottom-[15.6px] w-[9.4px] h-[4.7px] md:w-[14px] md:h-[8px]">
              <svg class="" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" />
              </svg>
            </div>

          </div> 

          <!-- Form Buttons -->
          <div class="flex flex-col gap-[15px]">
            <button class="w-[300px] h-[40px] rounded-[20px] bg-indigo text-white font-bold text-[13px] leading-[23px]">Save Changes</button>
            <buttton class="w-[300px] h-[40px] rounded-[20px] bg-red text-white font-bold text-[13px] leading-[23px] text-center pt-[8px]">Delete Task</buttton>
          </div>

         </form>
         

       </div>

    </section>

    <!-- Modal: Displays new tasks model to add details to taskboard -->
     <section id="newTaskModal" class=" absolute top-0 w-full hidden">
      <!-- Backdrop -->
      <div class="bg-black opacity-50 fixed top-0 left-0 w-full h-[130vh]"></div>

      <!-- Form Container -->
      <div id="formContainer" class="bg-white absolute top-[99px] lg:top-[249px] left-0 right-0 m-auto w-[343px] md:w-[600px] p-[24px] rounded-[6px] h-[479px] md:h-[415px] flex flex-col g-[24px]">
      
        <div class="flex items-center justify-between pb-4">
          <h2 class="text-[18px] font-bold leading-100%">Add New Task</h2>
                  
          <img src="./assets/images/Group 45.svg" alt="close button">
        </div>

        <!-- Form Container -->
        <form>
          <!-- Task Title -->
           <div class="relative">
            <label for="title" class="mb-[8px] text-[12px] font-bold text-medium-grey">Title</label>
            <input id="title" name="title" type="text" placeholder="e.g. Take chilled break"
              class="relative font-body border border-gray-300 rounded h-[40px] w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px] text-[13px]"
            />
            <!-- Error Message -->
            <p class="absolute w-[180px] h-[48px] bg-white text-medium-grey rounded-[8px] right-[25px] left-[128px] top-[55px] shadow-custom-shadow pt-[12px] text-[13px] text-center">‚ùó Please fill out this field.</p>
           </div>

          <!-- Task Description -->
           <div>
            <label for="description" class="mb-[8px] text-[12px] font-bold text-medium-grey">Description</label>
            <textarea id="description" name="description" placeholder="e.g Pet your dog, have a cup of coffee, dance to your favourite song and come back to crush this challenge."
              class="h-[112px] border border-gray-300 rounded w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px]">
            </textarea>
           </div>

          <!-- Task Status -->
          <div class="relative  mb-[24px]">

            <select id="taskStatus" name="status" class="appearance-none font-body border border-gray-300 rounded w-full pt-[8px] pb-[9px] pl-[18px] mb-[24px] leading-[23px] text-[13px]">
              <option value="option1">todo</option>
              <option value="option2">in progress</option>
              <option value="option3">done</option>
            </select>

            
            <div class="pointer-events-none absolute inset-y-0 flex items-center text-medium-grey right-[16.78px] top-[18.55px] bottom-[15.6px] w-[9.4px] h-[4.7px] md:w-[14px] md:h-[8px]">
              <svg class="" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

              </svg>
            </div>

          </div> 

          <!-- Submit Task Button -->
           <button type="submit" class="w-[290px] h-[40px] rounded-[20px] bg-[#635FC7] text-white font-bold text-[13px] leading-[23px]">Create Task</button>
         
        </form>

      </div>
      
     </section>
